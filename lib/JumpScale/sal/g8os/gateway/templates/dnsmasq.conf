domain={{domain}}
expand-hosts
local-service
no-resolv
no-hosts
leasefile-ro
local=/{{domain}}/
dhcp-authoritative

dhcp-range=interface:eth1,{{subnet}},static
dhcp-option=interface:eth1,option:router,{{gateway}}
dhcp-option=interface:eth1,option:dns-server,{{gateway}},8.8.8.8

dhcp-hostsfile=/etc/dhcp
addn-hosts=/etc/hosts

# TBD, for now use GG
server=8.8.8.8
server=8.8.4.4

# enable-tftp
# dhcp-boot=pxelinux.0
# tftp-root=/var/lib/tftpboot

# IPv6
# when no IPv6 on interface, nuttin happens, but... we're ready

# advertise routers
enable-ra

# Forward to
server=2001:4860:4860::8888
server=2001:4860:4860::8844

# we are dns forwarder
dhcp-option=option6:dns-server,[2001:4860:4860::8888],[2001:4860:4860::8844]

# construct range on this interface
dhcp-range=::f000,::fffe,constructor:eth0,ra-names,12h
